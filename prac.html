<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0px;
        }
        .Images {
            display: grid;
            grid-template-columns: auto auto auto;
            gap: 30px;
            background-color: lightseagreen;
            padding: 30px;
            height: 100vh;
            width:100vw;

          }
          
          .Images > div {
            background-color: gold;
            text-align: center;
            font-size: 30px;
          }
        
    </style>
</head>
<body>
    <div class="Images">
        <div>1</div>
        <div>2</div>
        <div>3</div>  
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
      </div>

</body>
</html>
